<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вопросы для тебя</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- Элемент для фоновой музыки -->
    <audio id="backgroundMusic">
        <!-- Аудиофайлы будут загружаться через JavaScript -->
        Your browser does not support the audio element.
    </audio>

    <div class="start-container" id="startContainer">
        <h3>Рекомендуется включить звук</h3>
        <h2>Привет! Солнце❤️</h2>
        <p>Готов(а) ответить на несколько вопросов?</p>
        <button id="startButton">Начать</button>
    </div>

    <div class="container" id="questionPage" style="display: none;">
        <div class="progress">
            <span id="questionCounter">1 из 10</span>
        </div>
        
        <div class="cat-container">
            <img src="images/gif1.gif" alt="Анимированный котик" class="cat-animation">
        </div>

        <div class="question-container">
            <h2 id="question"></h2>
            <div class="answer-form">
                <textarea id="answer" placeholder="Введи свой ответ..." maxlength="900"></textarea>
                <button id="submitBtn">Отправить</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
