<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вопросы для тебя</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- Элемент для фоновой музыки -->
    <audio autoplay loop>
        <source src="audio/Ангельские_глаза.mp3" type="audio/mpeg">
        <source src="audio/Расцветай.mp3" type="audio/ogg">
        <source src="audio/Я_буду.mp3" type="audio/ogg">
        <!-- Можете добавить больше тегов source для других песен или форматов -->
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <div class="progress">
            <span id="questionCounter">Вопрос 1 из 10</span>
        </div>
        
        <div class="cat-container">
            <img src="images/gif1.gif" alt="Анимированный котик" class="cat-animation">
        </div>

        <div class="question-container">
            <h2 id="question">Вопрос</h2>
            <div class="answer-form">
                <input type="text" id="answer" placeholder="Введите ваш ответ...">
                <button id="submitBtn">Отправить</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
